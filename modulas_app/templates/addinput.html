<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  {% load static %}

  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="form-container centered-content">
    <h2 class="sub-heading">"Please fill out both forms to perform the modulus operation."</h2>
    <form action="{% url 'result' %}" method="post">
      {% csrf_token %}
      <label for="num1" class="form-label">Number 1:</label>
      <input type="number" id="num1" name="num1" class="form-input">

      <label for="num2" class="form-label">Number 2:</label>
      <input type="number" id="num2" name="num2" class="form-input">

      <button type="submit" class="form-button">Submit</button>
    </form>
    <p class="error-message">{{inputerr}}</p>
  </div>

</body>
</html>
